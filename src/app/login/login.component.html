<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Invalid email format.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
  
      <div>
        <label for="password">Contraseña:</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Invalid password.
        </div>
      </div>
      <div *ngIf="loginError" class="error">
        Invalidad username or password.
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
